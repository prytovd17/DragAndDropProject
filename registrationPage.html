<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
</head>
<body>
<script src="scripts/registrationToLogin.js"></script>
<form id="registration-form" onsubmit="return regToLogin()">
    <label for="name">Имя:</label><input type="text" name="name" class="placeholder" placeholder="Имя" required>
    <label for="email">Логин:</label><input type="email" name="username" class="placeholder" placeholder="E-mail" required>
    <label for="password">Пароль:</label><input type="password" name="password" class="placeholder" placeholder="Пароль" required>
    <input type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
